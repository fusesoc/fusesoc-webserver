{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}FuseSoC Package Directory{% endblock %}
        {% block title_suffix %}{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-vars.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'landing' %}">
                <i class="bi bi-boxes me-2"></i> FuseSoC Package Directory
            </a>
            <form method="get" action="{% url 'core-package-list' %}" class="form-inline ms-auto" role="search">
                <div class="input-group input-group-sm">
                    <input type="text" name="search" placeholder="Search by Core Name"
                        value="{{ request.GET.search|default:'' }}"
                        class="form-control" aria-label="Search by Core Name">
                    <button type="submit" class="btn btn-primary" aria-label="Search">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </nav>
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer text-center text-muted py-3 small">
        &copy; {% now "Y" %} FuseSoC Package Directory
    </footer>
</body>
</html>
